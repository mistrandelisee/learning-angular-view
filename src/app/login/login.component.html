<div class="bg-gradient-primary-login">
  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-md-center">

      <div class="col-xl-6 col-lg-6 col-md-6 mt-5">
        <div class="row  pt-5 pr-5 pl-5 mb-0 pb-3"> <img class="img-fluid" src="./img/logo.png" alt=""></div>
        <div class="card o-hidden border-0 shadow-lg mt-0">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->

            <div class="row">

              <div class=" col-lg-12">

                <div class="p-5">
                  <div class="text-center">
                    <div class="logo">

                    </div>
                    <h1 class="h4 text-gray-900 mb-4">Hi !</h1>
                  </div>
                  <form class="user" (ngSubmit)="onSubmit()" #loginForm="ngForm" >
                    <p class="form-text  text-center" [ngClass]="{'text-warning': errorServer.warning,
                                                                  'text-danger': errorServer.danger}">
                      {{errorServer.msg}}
                    </p>
                    <div class="form-group">
                      <input type="text" id="name" class="form-control form-control-user" placeholder="Username"
                       name="username"  [(ngModel)]="login.username" #name="ngModel" required>
                      <p [hidden]="name.valid || name.pristine"
                          class="alert text-danger">
                        username is required
                      </p>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="password" placeholder="Password"
                      name="password" [(ngModel)]="login.password" #password="ngModel" required>
                      <p [hidden]="password.valid || password.pristine"
                          class="alert text-danger">
                        password is required
                      </p>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" [(ngModel)]="login.alive" name="alive" id="alive" [value]="login.alive" >
                        Keep Alive
                      </label>
                    </div>
                    <div class="row justify-content-md-center pt-3 ">
                      <div class="col-xl-6 col-lg-6 col-md-6">
                        <button type="submit" class="btn btn-login btn-block"
                        [disabled]="!loginForm.form.valid"
                        >Login</button>
                      </div>

                    </div>

                  </form>

                  <!-- <div class="text-center">
                    <a href="/home" class="small ">
                      dashboard
                    </a>

                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
</div>
